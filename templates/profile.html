<!-- myapp/templates/myapp/signup.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="{% static 'dist/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100">
<nav class="p-6 bg-white shadow-md">
        <div class="container flex justify-between mx-auto">
            <h1 class="text-xl font-semibold text-blue-600">
             <a href="{% url 'home' %}">
                 My Blog
             </a>
            </h1>
            <div class="flex space-x-4">

                <a href="{% url 'post-blogs' %}" class="text-gray-600 hover:text-blue-600">Add Post</a>
                <a href="{% url 'user_profile' %}" class="text-gray-600 hover:text-blue-600">Profile</a>
                <a href="{% url 'logout' %}" class="text-gray-600 hover:text-blue-600">Logout</a>
            </div>
        </div>
    </nav>
<section class="container mx-auto my-12 px-4">
    <div class="w-full max-w-md p-8 bg-white rounded shadow-lg">
        <h2 class="mb-6 text-2xl font-semibold text-center text-gray-800">Profile</h2>
       <form id="postForm" method="POST" enctype="multipart/form-data" action="{% url 'update_profile' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="name" id="name" value="{{ profile_data.username }}" required class="w-full px-4 py-2 mt-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" value="{{ profile_data.email }}" required class="w-full px-4 py-2 mt-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
    <label for="file" class="block text-sm font-medium text-gray-700">Profile Picture</label>
    {% if profile_data.profile_picture %}
        <img src="{{ profile_data.profile_picture }}" alt="Current Profile Picture" class="w-24 h-24 mb-2 rounded-full">
    {% endif %}
    <input type="file" name="file" id="file" required class="w-full px-4 py-2 mt-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
</div>

            <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded hover:bg-blue-500">Update Profile</button>
        </form>
    </div>
</section>
</body>
</html>
